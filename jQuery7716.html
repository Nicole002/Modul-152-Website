    <script>
        $(document).ready(function () {
            jQuery(function ($) {
                var currentMousePos = { x: -1, y: -1 };
                $(document).mousemove(function (event) {
                    currentMousePos.x = event.pageX;
                    currentMousePos.y = event.pageY;

                    $("#coordinates p").text("X-Achse: " + currentMousePos.x + "  " + "  " + "Y-Achse: " + currentMousePos.y);
                });
            });

            var klicks = 0;
            $("#klick").click(function (ergebnis) {
                klicks++;

                var x = ergebnis.offsetX;
                var y = ergebnis.offsetY;
                $("#ausgabe").text("Koordinaten: X-Achse: " +x + " / " + " Y-Achse: "+ y + ". Anzahl Klicks aufs Bild: " + klicks);
            })
        });
